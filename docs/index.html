//Добавляем кавычки, как они должны быть в переводе
function AddQuotes(str) {
	let t = str.split('\n')
	for(let i=0;i<t.length;i++) {
		//t[i] = t[i].replace(/\\`/g, "`");
		t[i] = '"' + t[i] + '"';
	}
	return t.join('\n');
}
// Удаляем кавычки
function RemoveQuotes(str) {
	let t = Array.isArray(str) ? str : str.trim().split('\n')
	for(let i=0;i<t.length;i++) {
		//t[i] = t[i].replace(/\\`/g, "`");
		let s = t[i].trim().replace(/^"|"$/g, '');
		t[i] = s;
	}
	return t.join('\n');
}


function calculateStringSize(str) {
  // Определяем количество байтов в строке
  let byteSize = new Blob([str]).size;

  // Преобразуем байты в килобайты
  let kiloBytes = byteSize / 1000;

  // Округляем до десятых
  let roundedKiloBytes = Math.round(kiloBytes * 10) / 10;

  // Проверяем, нужно ли добавлять десятые
  function isInteger(value) {
    return typeof value === 'number' && isFinite(value) && Math.floor(value) === value;
  }
  // Проверяем, нужно ли добавлять десятые
  if (isInteger(roundedKiloBytes)) {
    return roundedKiloBytes + " кБ";
  } else {
    return roundedKiloBytes.toFixed(1) + " кБ";
  }
}

function ImportData() {
	let import_data = document.querySelector('#import_data').value;
	let is_import_overwrite = document.querySelector('#is_import_overwrite').checked;
	let is_import_mine = document.querySelector('#is_import_mine').checked;
	
	//Формируем индекс ключей (ассоциативный массив)
	let key_idx = {};
	for (let i=0;i<db.length;i++) key_idx[db[i].msgctxt] = i;
	
	//Для начала разделить данные на блоки
	let blocks = import_data.replace(/\r/g,'').split('\n\n');
	let err_cnt = 0;
	let ignore_cnt = 0;
	let done_cnt = 0;
	//Далее необходимо по ключу выбрать только перевод
	for(let i=0;i<blocks.length;i++) {
		let lines = blocks[i].trim().split('\n');
		while (lines.legnth > 0 && lines[0][0] == '#') lines.shift();
		let key = '';
		while (lines.length > 0) {
			let s = lines[0]
			lines.shift();
			if (s.indexOf('msgctxt ') === 0) {
				let m = s.match('"(.*)"')
				if (m) key = m[1];
				break;
			}
			if (s.indexOf('STRINGS.') === 0) {
				key = s.trim()
				break;
			}
		}
		if (!key || lines.length==0) {console.log('err: no key!', lines); err_cnt++; continue; }
		if (lines[0].indexOf('msgid ')===0) {
			while (lines.length>0 && lines[0].indexOf('msgstr ')!==0) lines.shift();
			if (lines.length>0) lines[0] = lines[0].substr(7);
		}
		let result = RemoveQuotes(lines)
		let idx = key_idx[key];
		if (idx===undefined) {console.log('err: no index for: ',key); err_cnt++; continue; }
		let row = db[idx];
		
		if (row.msgstr === result) {ignore_cnt++; continue} // совпадение
		if (!is_import_overwrite && row.msgstr !== '') {ignore_cnt++; continue} // нельзя перезаписывать
		if (is_import_mine) {
			row.msgstr = result;
			row.imported = '';
			done_cnt++; //console.log(row);
		} else {
			if (row.imported === result) {ignore_cnt++; continue} // совпадение с уже импортированным
			row.msgstr = result;
			row.imported = result
			done_cnt++;
		}
	}
  
  //Подсчёт импортированного
  block_version_imported = 0
  for(let i=0;i<db.length;i++) {
    if (db[i].imported) block_version_imported++;
  }
  UpdateVersion();
  
	// Перезаписываем окно
	IS_MODAL = false;
	Show();
	DoModal('Записано: ' + done_cnt + '<br>\n'
		+'Проигнорировано: ' + ignore_cnt + '<br>\n'
		+'Ошибок: ' + err_cnt + '<br>\n'
	);
  console.log('Imported '+done_cnt+' rows.');
}

//                  added  removed inserted moved   normal
var MAY_COLORS = ['#0c0', '#c00', '#bf0', '#c50', '#999']; // added, removed, normal
function replaceStarColor(text) {
	return text.replace(/_STAR_COLOR_(\d+)/g, (match, number) => {
		const index = parseInt(number); // Переводим номер в индекс массива (начиная с 0)
		//console.log('INDEX: ',index)
		if (MAY_COLORS[index]) {
			if (index < 4) return '<span style="color:#000;background-color:' + MAY_COLORS[index] + '"><b>';
			else return '<span style="color:' + MAY_COLORS[4] + '">';
		}
		return match; // Возвращаем цвет, если он существует, иначе возвращаем исходный текст
	}).replace(/_B_END_COLOR_STAR_/g, '</b></span>').replace(/_END_COLOR_STAR_/g, '</span>');
}

function Show() { //console.log("Show()", NUM_NOW+1)
	let num = NUM_NOW;
	let row = db[num];
	textarea.value = row.msgstr;
	let s = '';
	//Формируем id и текущий английский
	s += '<h3 id="msgctxt">'
		+ (SETTINGS.show_block_num ? '['+(NUM_NOW+1)+'] ':'')
		+ CheckShortKeyID(row.msgctxt)
		+ '</h3>\n';
	if (row.mem) { // Нужно применить алгоритм Майерса
		let text2 = row.msgid; // new english
		let text1 = row.mem[row.mem.length-1].msgid; // old english
		
		const diffResult = Diff.diffWordsWithSpace(text1, text2);

		//Преобразуем результат - убираем ненужные цвета, перекрашиваем пробелы в нужные (если надо)
		function processArray(array, prop_to_remove, prop_to_act) {
			//Сначала создаём новый массив для прохода по нему
			let arr=[];
			for (let i=0;i<array.length; i++) {
				let v = array[i]
				if (array[i][prop_to_remove]) continue;
				arr.push({value:v.value, removed:v.removed, added:v.added});
			}
			// Проходим по массиву и помечаем пробелы, которые находятся между удалёнными фрагментами
			for (let i = 1; i < arr.length - 2; i++) {
				// Проверяем, является ли текущий элемент пробелом
				if (arr[i].value.match(/^[ <>.,;:=\\"']*$/) && arr[i-1][prop_to_act] && arr[i+1][prop_to_act]) {
					arr[i][prop_to_act] = true;
				}
			}
			
			//Склеиваем однотипные элементы
			const result = arr.reduce((acc, item) => {
				if (item[prop_to_act]) {
					if (acc.length && acc[acc.length - 1][prop_to_act]) {
						acc[acc.length - 1].value += item.value;
					} else {
						//acc.push({ ...item });
            acc.push(Object.assign({}, item));
					}
				} else {
					//acc.push({ ...item });
          acc.push(Object.assign({}, item));
				}
				return acc;
			}, []);

			return result;
		}
		
		//console.log(diffResult)
		//console.log(processArray(diffResult,'removed','added'))
		
		//Помечаем перемещённые области
		let arr2 = processArray(diffResult,'removed','added');
		let arr1 = processArray(diffResult,'added','removed');
		//Помечаем жёлтым повторяющиеся
		for(let i=0;i<arr1.length;i++) {
			if (!arr1[i].removed) continue;
			for(let j=0;j<arr2.length;j++) {
				if (!arr2[j].added) continue;
				if (arr2[j].value === arr1[i].value && !arr2[j].moved && !arr1[i].moved) {
					arr2[j].moved = true;
					arr1[i].moved = true;
				}
			}
		}
		

		let htmlResult2 = arr2.map(part => {
			const color_num = part.moved ? 2 : part.added ? 0 : part.removed ? 1 : 4;
			//if (color_num === 1) return '';
			const byte_part = '_STAR_COLOR_' + color_num + part.value + (color_num < 4 ? '_B_END_COLOR_STAR_' : '_END_COLOR_STAR_');
			return byte_part;
		}).join('');
		let htmlResult1 = arr1.map(part => {
			const color_num = part.moved ? 3 : part.added ? 0 : part.removed ? 1 : 4;
			//if (color_num === 0) return '';
			const byte_part = '_STAR_COLOR_' + color_num + part.value + (color_num < 4 ? '_B_END_COLOR_STAR_' : '_END_COLOR_STAR_');
			return byte_part;
		}).join('');		

		htmlResult2 = replaceStarColor(MaskTags(htmlResult2));
		htmlResult1 = replaceStarColor(MaskTags(htmlResult1));
		
		s += '<p>' + LittleButtonSet('msgid') + '<br>' + htmlResult2 + '</p>\n';
		
		row.mem[row.mem.length-1].msgid_may = htmlResult1
		
	} else s += '<p>' + LittleButtonSet('msgid') + '<br>' + MaskTags(row.msgid) + '</p>\n';
	//Добавляем перевод Klei
	if (row.klei) {
		s += '<p>' + LittleButtonSet('klei')
			+ ' <span class="klei-img"></span>'
			+ '<br><font class="klei-text">' + MaskTags(row.klei) + '</font></p>\n';
	}
	//Формируем память, если есть
	if (row.mem) {
		for(let i=row.mem.length-1; i>=0; i--) {
			let m = row.mem[i];
			s += '<h3><font color=#55f>MEM'+(row.mem.length==1?'':' '+row.mem.length-i)
				+(row.mem.length > 1 && i === row.mem.length-1 ? ' (более новый)' : '')
				+(row.mem.length > 1 && i === 0 ? ' (самый древний)' : '')
				+':</font></h3>\n';
			s += '<p>' + LittleButtonSet('msgid',i) + '<br>' + (m.msgid_may || MaskTags(m.msgid)) + '</p>\n';
			s += '<p>' + LittleButtonSet('msgstr',i)
				+ ' <span class="old-mem-img"></span>'
				+ '<br><font class="mem-text">' + MaskTags(m.msgstr) + '</font></p>\n';
		}
	}
	
	content.innerHTML = s;
	
	UpdateButtons();
	OnTextareaUpdate(true)
  FullReCountEdited(NUM_NOW)
  if (SETTINGS.is_autosave) {
    SaveData();
  }
  //console.log('Show done');
}







function areArrayValsEqual(arr1, arr2) {
	return arr1.every(item => arr2.includes(item)) && arr2.every(item => arr1.includes(item));
}


function extractLinks(text) {
	const regex = /<link=(.*?)>/g;
	let matches;
	const links = [];

	while ((matches = regex.exec(text)) !== null) {
		let m = matches[1].trim().match(/^\\"(.*)\\"$/)
		if (m) links.push(m[1]);
		else return false; // error!
	}

	return links;
}

function OnTextareaUpdate(is_forced) { // is_forced - значит, что игнорируем кэш. То есть вызывается из Show()

		return ChangeKeyIDCol(_COLS_ID[_col_id_now]);
	}

		text_color = '#ff0';
	}
	textarea.style = 'color:'+text_color;
  let is_edited = (text_color === '#0f0' && str !== '');
  //console.log('edited=',is_edited)
  QuickRedrawVersion(is_edited);
	
	_col_id_now = -1;
	if (str === '') return ChangeKeyIDCol('#777');

	//проверка совпадения количества линков и самих ссылок
	let eng = data.msgid;
	
	let eng_arr = extractLinks(eng)
	if (eng_arr === false) { return ChangeKeyIDCol('#ff0');}
	let str_arr = extractLinks(str)
	if (str_arr === false) { return ChangeKeyIDCol('#f00');}
	
	if (eng_arr.length !== str_arr.length) {
		_col_id_now = Math.floor((Date.now() / 305) % 4);
		return ChangeKeyIDCol(_COLS_ID[_col_id_now]);
	} else _col_id_now = -1;
	
	if (!areArrayValsEqual(eng_arr, str_arr)) return ChangeKeyIDCol('#f00');
	return ChangeKeyIDCol('#aaa');
	
	
}

let CURRENT_ENG_TAGS = undefined;

// Добавляем обработчик события keydown к элементу textarea
textarea.addEventListener('keydown', function(event) {
	// event.key содержит название нажатой клавиши
	//console.log('Нажата клавиша: ' + event.key);
	if (event.altKey) {
		let key = event.key
		
		// Для сочетаний клавиш вы можете использовать event.altKey, event.ctrlKey, и event.shiftKey
		if (key === 'x' || key === 'X' || key === 'ч' || key === 'Ч') {
			//console.log('Нажата комбинация Alt + X');
			// Здесь можно добавить ваш код, который будет выполняться при нажатии Alt + C
			let text = textarea.value;

			// Получаем позиции начала и конца выделения
			let startPos = textarea.selectionStart;
			let endPos = textarea.selectionEnd;

			// Разбиваем текст на три части
			let before = text.substring(0, startPos);
			let selected = text.substring(startPos, endPos);
			let after = text.substring(endPos);

			//console.log('До: ' + before);
			//console.log('Выделенный: ' + selected);
			//console.log('После: ' + after);
			if (after.match('^</color>')) return;
			if (before.match('<color=#C38802>$')) return;
			if (selected.match('</color>$')) return;
			if (selected.match('^<color=#C38802>')) return;
			
			textarea.value = before + '<color=#C38802>' + selected + '</color>' + after;
			textarea.selectionStart = startPos + 15;
			textarea.selectionEnd = endPos + 15;
		}
	}
	if (event.ctrlKey) {
		let move = (event.key === 'ArrowLeft' ? -1 : (event.key === 'ArrowRight' ? 1 : 0));
		if (move !== 0) {
			if (!CURRENT_ENG_TAGS) { // анализируем английский вариант и создаём теги
				const regex = /<(\w+)([^>]*)>/g;
				const tags = [];
				let match;

				let str = db[NUM_NOW].msgid

				while ((match = regex.exec(str)) !== null) {
					let already_added = false;
					let new_tag = match[1];
					let new_attr = match[2].trim()
					for(let i=0;i<tags.length;i++) if (tags[i].tag === new_tag && tags[i].attributes === new_attr) { already_added = true; break }
					if (already_added) continue;
					tags.push({
						tag: new_tag,
						attributes: new_attr
					});
				}				

				CURRENT_ENG_TAGS = tags;
			}
			if (CURRENT_ENG_TAGS.length > 0) {
				//двигаем позицию
				if (CURRENT_ENG_TAGS_now == undefined) {
					if (move > 0) CURRENT_ENG_TAGS_now = 0;
					else CURRENT_ENG_TAGS_now = CURRENT_ENG_TAGS.length - 1;
				} else {
					CURRENT_ENG_TAGS_now += move;
					if (CURRENT_ENG_TAGS_now < 0) CURRENT_ENG_TAGS_now = CURRENT_ENG_TAGS.length - 1;
					else if (CURRENT_ENG_TAGS_now >= CURRENT_ENG_TAGS.length) CURRENT_ENG_TAGS_now = 0;
				}
				
				// Вокруг выделенной области убираем старый тег, если есть
				
				let text = textarea.value;
				// Получаем позиции начала и конца выделения
				let startPos = textarea.selectionStart;
				let endPos = textarea.selectionEnd;
				// Разбиваем текст на три части
				let before = text.substring(0, startPos);
				let selected = text.substring(startPos, endPos);
				let after = text.substring(endPos);
				
				//Удаляем теги непосредственно до и после выделения
				let m1 = before.match(/<[^>]+>$/)
				let m2 = after.match(/^<\/[^>]+>/)
				if (m1 && m2) {
					before = before.substring(0, before.length - m1[0].length)
					after = after.substring(m2[0].length);
				}
				
				//Вставляем новый тег
				let data = CURRENT_ENG_TAGS[CURRENT_ENG_TAGS_now];
				let space = (data.attributes[0] === '=' || data.attributes === '' ? '' : ' ')
				before += '<' + data.tag + space + data.attributes + '>';
				after = '</' + data.tag + '>' + after;
				textarea.value = before + selected + after;
				textarea.selectionStart = before.length;
				textarea.selectionEnd = before.length + selected.length;
				event.preventDefault();
			}
		}
	}
});

function ButtonStartSearch() {
	if (!IS_MODAL) return console.log('err: not is modal');
	let search_str = document.querySelector('#search_str').value;
	_cache_search_str = search_str
	let search_str_upper = search_str.toUpperCase();
	if (search_str.length < 3) return console.log('err: search string is too short, need 3 characters');
	let is_search_case = document.querySelector('#is_search_case').checked;
	_is_search_case = is_search_case;
	let is_search_current = document.querySelector('#is_search_current').checked;
	_is_search_current = is_search_current;
	//let is_keep_tags = document.querySelector('#is_keep_tags').checked;
	//_is_keep_tags = is_keep_tags; console.log('_is_keep_tags',_is_keep_tags)
	let is_search_keys_only = document.querySelector('#is_search_keys_only').checked;
	_is_search_keys_only = is_search_keys_only;
	let is_search_text_only = document.querySelector('#is_search_text_only').checked;
	_is_search_text_only = is_search_text_only
	let is_search_no_mem = document.querySelector('#is_search_no_mem').checked;
	_is_search_no_mem = is_search_no_mem;
	let is_no_trans = document.querySelector('#is_no_trans').checked;
	_is_no_trans = is_no_trans;
	let results = [];
	let KEY_EXCLUDE;
	//Обработка минуса (исключения)
	if (is_search_keys_only) {
		let arr = search_str_upper.trim().split(' -')
		if (arr.length > 1) {
			search_str = arr.shift().trim()
			search_str_upper = search_str.toUpperCase();
			for(let i=0; i < arr.length; i++) arr[i] = arr[i].trim();
			KEY_EXCLUDE = arr;
		}
	}
	//console.log('Search str: ',search_str);
	//if (KEY_EXCLUDE) console.log('KEY_EXCLUDE: ',KEY_EXCLUDE);
	for(let i=0;i<db.length;i++) {
		let row = db[i];
		if (is_search_no_mem && row.mem) continue;
		if (is_no_trans && row.msgstr !== '') continue;
		if (!row.notags_str) { // формируем общую строку для поиска по ней
			let arr = [removeHtmlTags(row.msgid)];
			if (row.klei) arr.push(removeHtmlTags(row.klei));
			if (row.mem) row.mem.forEach(e => arr.push(removeHtmlTags(e.msgid), removeHtmlTags(e.msgstr)) );
			row.notags_str = arr.join('\n');
			row.notags_str_upper = row.notags_str.toUpperCase()
		}
		//Ищем в ключах
		if (!is_search_text_only) {
			if (row.msgctxt.indexOf(search_str_upper) !== -1) {
				let is_excluded = false;
				if (KEY_EXCLUDE) {
					for (let j=0; j<KEY_EXCLUDE.length; j++) {
						if (row.msgctxt.indexOf(KEY_EXCLUDE[j]) !== -1) {
							//console.log(row.msgctxt  + ' contains ' + KEY_EXCLUDE[j])
							is_excluded = true;
							break;
						}
					}
				}
				if (!is_excluded) {
					results.push(i);
					continue
				}
			}
		}
		if (is_search_keys_only) continue;
		if (is_search_case) {
			if (row.notags_str.indexOf(search_str) !== -1) { results.push(i); continue }
		} else { // !is_search_case - без учета регистра
			//console.log(search_str_upper);
			//console.log(row.notags_str_upper);
			//console.log(row.notags_str_upper.indexOf(search_str_upper));
			if (row.notags_str_upper.indexOf(search_str_upper) !== -1) { results.push(i); continue }
			
		}
		if (is_search_current && row.msgstr !== '') {
			let current_notags_str = removeHtmlTags(row.msgstr)
			if (is_search_case) {
				if (current_notags_str.indexOf(search_str) !== -1) { results.push(i); continue }
			} else {
				let current_notags_str_upper = current_notags_str.toUpperCase()
				if (current_notags_str_upper.indexOf(search_str_upper) !== -1) { results.push(i); continue }
			}
		}
		//if (i>5) break;
	}
	let result_strs = [];
	for(let i=0;i<results.length;i++) {
		let num=results[i]+1; // номер для отображения
		let row = db[num-1];
		let col = '';
		if (row.mem) {
			if (row.klei) col = (row.msgstr !== '') ? '#ed94cd' : '#a14e85';
			else col = (row.msgstr !== '') ? '#9e94ff' : '#66f';
		} else if (row.klei) col = (row.msgstr !== '') ? '#ffcb74' : '#ff9944';
		result_strs.push('<button onclick="SetNumberOK('+num+')"'+(col!=''?' style="background-color:'+col+'"':'')+'>Go</button> ['+num+'] ' + CheckShortKeyID(row.msgctxt))
	}
	document.querySelector('#search_results').innerHTML = ''
		+ '<font size=-1><font color=#666>Найдено:</font> <font color=#999>' + result_strs.length + '</font></font><br>\n'
		+ result_strs.join('<br>\n');
}


console.log('UI loaded.');
</script>
